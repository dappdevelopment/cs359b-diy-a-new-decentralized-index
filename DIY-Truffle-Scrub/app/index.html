<html>
  <head>
      <title>DIY Wallet</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- <script src="js/bundle.js"></script> -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/app.css">
      <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
 </head>
   <body>
       <div class="container" id="create-view">
            <div class="row" id="create_title">
                <h1>Create Your Own Index</h1>
            </div>
            <form class="input-append">
                <div class="row" id="param_fields">   
                    <div class="col">   
                        <h2>ETH %</h2>
                        <input autocomplete="off" class="input" id="ethField" name="prof1" type="text" placeholder="Enter a numerical percentage" data-items="8" value="50"/>
                    </div>
                    <div class="col">  
                        <h2>ZRX %</h2>
                        <input autocomplete="off" class="input" id="zrxField" name="prof2" type="text" placeholder="Enter a numerical percentage" data-items="8" value="50"/>
                    </div>
                    <div class="col">
                        <h2>Total %</h2>
                        <input autocomplete="off" class="input-small" id="total" type="text" placeholder="" data-items="8" disabled/>
                    </div>
                </div>
                <div id="price-predictions"> </div>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3" id="rebalance_fields">
                        <h2>Rebalance: </h2><input autocomplete="off" class="input-small" id="rebalance" type="text" placeholder="" value="10" data-items="8"/> blocks          
                        <button class="wallet-btn" id="submit-btn" type="submit">Deploy Index</button>       
                    </div>
                </div>
            </form>    
       </div>
        <div class="container" id="contract-view">
            <button id="homeButton">Home</button>   
            <div class="row">
                <div class="input-group mb-3">
                    <input id="address-field" type="text" class="form-control" placeholder="Enter Contract Address">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7 allowances">
                    <div class="checkbox disabled">
                        <label>
                            <input id="approve_transfer" type="checkbox" data-toggle="toggle" data-onstyle="success">
                            Set WETH User Allowance by Contract
                        </label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input id="allow_ZRX" type="checkbox" data-toggle="toggle" data-onstyle="success">
                            Set ZRX Contract Allowance by User
                        </label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input id="allow_WETH" type="checkbox" data-toggle="toggle" data-onstyle="success">
                            Set WETH Contract Allowance by User
                        </label>
                    </div>
                </div>
                    
                <div class="col rebalance_fields">
                    <div><h2>Rebalance Frequency:</h2><h2 class="rebalance_display" id="rebalance_in_blocks"></h2></div>
                    <div><h2>Block Height:</h2><h2 class="rebalance_display" id="current_block_height"></h2></div> 
                    <div><h2>Last Rebalance: <h2 class="rebalance_display" id="last_rebalanced"></h2></h2></div>
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
                <div class="col">

                </div>
                <div class="col">

                </div>
            </div>

            <div class="row">
                <table class="table borderless contract-balances">
                    <tbody>
                        <tr>
                        <th scope="col"></th>
                        <th scope="col"><h2><span class="badge badge-secondary">WETH</span></h2></th>
                        <th scope="col"><h2><span class="badge badge-secondary">ZRX</span></h2></th>
                        </tr>
                        <div class="balance-values">
                            <tr>
                            <th scope="row">Target Weights</th>
                            <td id="quantity_weth"></td>
                            <td id="quantity_zrx"></td>
                            </tr>
                            <tr>
                            <th scope="row">Current Balance</th>
                            <td id="balance_weth"></td>
                            <td id="balance_zrx"></td>
                            </tr>
                            <tr>
                            <th scope="row">Current Weights</th>
                            <td id="weighted_weth"></td>
                            <td id="weighted_zrx"></td>
                            </tr>
                            <tr>
                            <th scope="row">Current Best Ask</th>
                            <td id="bestAsk" colspan="2"></td>
                            </tr>
                            <tr>
                            <th scope="row">Current Best Bid</th>
                            <td id="bestBid" colspan="2"></td>
                            </tr>
                        </div>
                    </tbody>
                </table>
                <button type="button" id="calc_weights" class="btn btn-info">Calculate</button>
            </div>

            <!-- <h2 id="display"></h2>
            <h2 id="token_addresses"></h2>
            <h2 id="weights"></h2>
            <h2 id="quantities"></h2>
        
            <h4 id="contract_approval_WETH"></h2>

            <h4 id="owner_approval_contract_WETH"></h2>
            <h4 id="owner_approval_contract_ZRX"></h2> -->

            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div id="actions-toolbar">
                        
                        <input id="number" type="text" class="form-control" placeholder="Deposit WETH" aria-label="Input group example">
                                            
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button id="transfer_weth_to_contract" type="button" class="btn btn-secondary">Transfer to Contract</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="2nd group">
                            <button id="withdraw" type="button" class="btn btn-secondary">Withdraw All Funds</button>    
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button id="submit" type="button" class="btn btn-secondary">Rebalance</button>    
                        </div>
                    </div>
                </div>
            </div>

                <h1>DIY Wallet</h1>
                <h2>Metamask Balance:</h2>

                <button class= "wallet-btn" id="deposit">Deposit</button>

                <button class= "wallet-btn" id="checkBalance">Check Balances</button>
                <button class= "wallet-btn" id="createIndex">Create Index</button>
            </div> -->
        </div>
    </body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
